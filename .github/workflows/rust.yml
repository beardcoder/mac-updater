name: Release Binary

on:
  push:
    tags:
      - 'v*' # Nur bei Tags wie v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Upload macOS Binary
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ§± Build release binary
        run: cargo build --release

      - name: ğŸ§½ Strip debug symbols
        run: strip target/release/mac-updater || true

      - name: ğŸ“¦ Prepare binary artifact
        run: |
          mkdir -p dist
          cp target/release/mac-updater dist/mac-updater
          cd dist
          zip mac-updater.zip mac-updater

      - name: ğŸš€ Create GitHub release and upload binary
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mac-updater.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
